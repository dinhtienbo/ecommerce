{% extends 'store/admin/main.html' %}
{% load static %}
{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Dashboard</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Dashboard</li>
        </ol>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table mr-1"></i>
                Thêm tài khoản mới
            </div>
            <div class="card-body">

                <!-- Nếu cần phải upload file thì form bắt buộc phải có enctype="multipart/form-data" -->
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <hidden path="id"/>

                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" name="username" class="form-control" value="{{user.username}}" />
                        <small id="emailHelp" class="form-text text-muted">

                        </small>
                    </div>

                    <div class="form-group">
                        <label>Tên của bạn:</label>
                        <input type="text" name="firstname" class="form-control" value="{{user.first_name}}" />
                        <small id="emailHelp" class="form-text text-muted">

                        </small>
                    </div>

                    <div class="form-group">
                        <label>Họ của bạn</label>
                        <input type="text" class="form-control"  name="lastname" value="{{user.last_name}}" />
                        <small id="emailHelp"  class="form-text text-muted">

                        </small>
                    </div>


                    <div class="form-group">
                        <label>Email:</label>
                        <input  class="form-control"  name="email" value="{{user.email}}" />
                    </div>

                    <button type="submit" class="btn btn-primary">Lưu trữ</button>
                </form>

            </div>
        </div>
    </div>
</main>
{% endblock content %}
